version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: alphadesk-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=alphadesk
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
